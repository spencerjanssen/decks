<h1>Search page</h1>

<form role="form-horizontal">
<div class="form-group">
    <label for="queryname" class="control-label col-sm-2">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="query.name" id="queryname" class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label for="querytext" class="control-label col-sm-2">Text</label>
    <div class="col-sm-10">
        <input type="text" ng-model="query.text" id="querytext" class="form-control"/>
    </div>
</div>

<div class="form-group">
    <label for="querytype" class="control-label col-sm-2">Type</label>
    <div class="col-sm-10">
        <input type="text" ng-model="query.type" id="querytype" class="form-control"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="search(query)" class="btn btn-default">Search</button>
    </div>
</form>

<div ng-include="'partials/cardlist.html'"></div>
